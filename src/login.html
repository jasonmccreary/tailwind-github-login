<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign in to GitHub Â· GitHub</title>
  <link rel="stylesheet" href="/css/app.css">
</head>

<body class="bg-gray-100">
  <div class="my-8">
    <div role="banner">
      <div class="text-center">
        <a href="https://github.com/" aria-label="Homepage">
          <svg class="inline-block" height="48" viewBox="0 0 16 16" version="1.1" width="48" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
          </svg>
        </a>
      </div>
    </div>
  </div>

  <div>
    <main>
      <div id="login">
        <form action="#" method="post">
          <div>
            <h1 class="text-2xl font-light text-center">Sign in to GitHub</h1>
          </div>

          <div class="text-sm border rounded-sm bg-white p-4 w-72 mx-auto mt-4">
            <label class="block font-medium tracking-wide" for="login_field">Username or email address</label>
            <input class="border border-gray-300 p-2 rounded-sm bg-white mt-1 w-full block" type="text" name="login" id="login_field" tabindex="1" autocapitalize="off" autocorrect="off" autofocus="autofocus" />

            <label class="mt-4 block font-medium tracking-wide relative" for="password">Password <a href="#" class="text-xs absolute right-0 hover:no-underline">Forgot password?</a></label>
            <input class="border p-2 rounded-sm bg-white mt-1 w-full block" type="password" name="password" id="password" tabindex="2" />

            <input class="block w-full bg-green-500 text-white font-semibold py-2 rounded-sm mt-6 border-green-700 hover:border-green-900 cursor-pointer" type="submit" name="commit" value="Sign in" tabindex="3" />
          </div>
        </form>

        <p class="text-sm border rounded-sm p-4 w-72 mx-auto mt-4 text-center">
          New to GitHub?
          <a href="#">Create an account</a>.
        </p>
      </div>

    </main>
  </div>

  <div class="text-sm w-72 mx-auto mt-20">
    <ul class="list-style-none flex justify-center text-xs content-center">
      <li class="mr-3"><a href="#">Terms</a></li>
      <li class="mr-3"><a href="#">Privacy</a></li>
      <li class="mr-3"><a href="#">Security</a></li>
      <li><a href="#">Contact GitHub</a></li>
    </ul>
  </div>
</body>

</html>
